<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TradingTools App</title>
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<section class="section">
			<h4 class="skills__title">Tamaño de posicion</h4>
			<div class="form-container">
				<form action="" class="form-posicion">
					<div class="c inp-cont">
						<label for="instrumento">Instrumento</label>
						<select class="instrumento-inp" id="instrumento">
							<option value="forex">FOREX</option>
							<option value="xau">XAU</option>
						</select>
					</div>

					<div class="c inp-cont cap">
						<label for="">Capital $</label>
						<input type="number" class="inp-cap-forex" />
					</div>

					<div class="c risk-cont">
						<div class="inp-cont">
							<label for="">Riesgo %</label>
							<input type="number" class="risk-inp-forex" />
						</div>
						<div class="inp-cont">
							<label for="">Riesgo $</label>
							<input type="number" class="riesgo-dolares" disabled />
						</div>
					</div>

					<div class="c entry-sl-cont">
						<div class="inp-cont">
							<label for="">Entrada</label>
							<input type="text" class="entry-inp-forex" value="" />
						</div>
						<div class="inp-cont">
							<label for="">Stop-loss</label>
							<input type="text" class="sl-inp-forex" value="" />
						</div>
					</div>

					<div class="c entry-sl-cont">
						<div class="inp-cont">
							<label for="">Posición $</label>
							<input type="text" class="tamaño-posicion-dolares" disabled />
						</div>
						<div class="inp-cont">
							<label for="">Lotaje</label>
							<input type="text" class="tamaño-posicion-lotes" disabled />
						</div>
					</div>

					<button class="btn btn-calc-tamaño-posicion">Calcular</button>
				</form>
			</div>
		</section>

		<section class="section">
			<h4 class="skills__title">Precio de liquidacion</h4>
			<div class="form-container">
				<form action="" class="section__form">
					<label for="">Precio de entrada</label>
					<input class="entrada section__input" type="number" />
					<label for="">Apalancamiento</label>
					<input class="apalancamiento section__input" type="number" />
					<label for="">Liquidacion Long</label>
					<input class="liq-long section__input" type="number" disabled />
					<label for="">Liquidacion Short</label>
					<input class="liq-short section__input" type="number" disabled />

					<button id="calcular-liquidacion" class="btn">Calcular</button>
				</form>
			</div>
		</section>

		<section class="section">
			<h4 class="skills__title">Profit / Loss</h4>
			<div class="form-container">
				<form class="section__form">
					<div class="c risk-cont">
						<div class="inp-cont">
							<label for="apalancamiento">Apalancamiento</label>
							<input class="section__input" type="number" id="apalancamiento" name="apalancamiento" step="0.0001" />
						</div>
						<div class="inp-cont">
							<label for="margenInicial">Cantidad (USDT)</label>
							<input class="section__input" type="number" id="cantidad" name="margenInicial" step="0.0001" />
						</div>
					</div>
					<div class="c risk-cont">
						<div class="inp-cont">
							<label for="precioEntrada">Precio entrada</label>
							<input class="section__input" type="number" id="precioEntrada" name="precioEntrada" step="0.0001" />
						</div>
						<div class="inp-cont">
							<label for="precioActual">Precio salida</label>
							<input class="section__input" type="number" id="precioSalida" name="precioActual" step="0.0001" />
						</div>
					</div>

					<label for="precioEntrada">Margen inicial (USDT)</label>
					<input class="section__input" type="text" id="margen-inicial" name="precioEntrada" disabled />
					<label for="precioActual">Ganancia</label>
					<input class="section__input" type="text" id="ganancia" name="precioActual" disabled />
					<label for="precioActual">ROI</label>
					<input class="section__input" type="text" id="roi" name="precioActual" disabled />

					<button id="calcularProfit" class="btn">Calcular</button>
				</form>
			</div>
		</section>

		<script src="tamañoPosicionForex.js"></script>
		<script src="liquidacion.js"></script>
		<script src="pnl.js"></script>
	</body>
</html>
